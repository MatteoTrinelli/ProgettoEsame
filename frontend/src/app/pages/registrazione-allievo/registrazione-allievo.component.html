<div class="container register-container">
  <form id="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="input-half">
        <label for="first-name">Nome</label>
        <input type="text" id="first-name" formControlName="nome" name="first-name" placeholder="Inserisci il tuo nome"
          required>
      </div>
      <div class="input-half">
        <label for="last-name">Cognome</label>
        <input type="text" id="last-name" formControlName="cognome" name="last-name"
          placeholder="Inserisci il tuo cognome" required>
      </div>
      <div class="input-half">
        <label for="last-name">Email</label>
        <input type="email" id="email" formControlName="mail" name="mail" placeholder="your@email.com" required>
      </div>

      <div class="input-half">
        <label for="last-name">Cellulare</label>
        <input type="string" id="" formControlName="numero_cellulare" name="cellulare" placeholder="cellulare" required>
      </div>
    </div>

    <div class="form-row">
      <div class="input-half">
        <label for="dob">Data di Nascita</label>
        <input type="date" formControlName="data_nascita" id="data_nascita" required>
      </div>
      <div class="input-half">
        <label for="nazionalita">Nazionalità</label>
        <select id="nazionalita" formControlName="nazionalita" required>
          <option value="">Seleziona la tua nazionalità</option>
          @for (n of nazionalita; track n.id) {
          <option [value]="n.id">{{ n.nazionalita }}</option>
          }
        </select>
      </div>

      <div class="input-half">
        <label for="city">Luogo di nascita</label>
        <input type="text" formControlName="luogo_nascita" id="pob" name="pob"
          placeholder="Inserisci il luogo di nascita" required>
      </div>
    </div>

    <label for="martial-art">Discipline Marziali</label>
    <select id="martial-art" name="martial-art" formControlName="codice_disciplina" required>
       <option value="">Seleziona una disciplina</option>
      @for(d of discipline; track d.id)                                                       
      {
      <option [value]="d.id">{{d.nome}}</option>
      }


    </select>

    <label for="grade">Grado Imparato</label>
    <select id="grade" name="grade" formControlName="codice_grado"  required>
       <option value="">Seleziona un grado</option>
      @for(g of gradi; track g.id)
      {
         <option [value]="g.id">{{g.nome}}</option>
      }
    </select>

    <label for="password">Password</label>
    <div id="password" name="password" required>
      <input type="password" formControlName="password">
    </div>

    <button>Registrati</button>
    <div class="text-center">Ulteriori informazioni potranno essere inserite in seguito</div>
  </form>
</div>
