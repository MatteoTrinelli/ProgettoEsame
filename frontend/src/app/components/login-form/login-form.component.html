<div class="main-container">
  <div class="left-section">
    <div class="left-overlay"></div>
    <div class="left-content">
      <h1>Benvenuto!</h1>
      <p>Accedi al tuo account per continuare con Sport Club.</p>
    </div>
  </div>

  <div class="right-section">
    <div class="brand">ClinchNet</div>
    <h2>Accedi</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="email">Email o nome utente</label>
      <input id="email" type="email" formControlName="email" placeholder="Inserisci la tua email" />
      <div class="error" *ngIf="emailError">
        {{ emailError }}
      </div>

      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Inserisci la tua password" />
      <div class="error" *ngIf="passwordError">
        {{ passwordError }}
      </div>

      <div class="form-options">
        <label><input type="checkbox" formControlName="remember" /> Ricordami</label>
        <div class="link">
          <a href="#">Password dimenticata?</a>
        </div>
      </div>

      <button type="submit">Accedi</button>
    </form>

    <div class="link">
      Non hai un account? <a routerLink="/scelta">Registrati</a>
    </div>
    <p class="mt-3">&copy; {{ currentYear }} - Tutti i diritti riservati</p>
  </div>
</div>
