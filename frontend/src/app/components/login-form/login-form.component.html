<div class="main-container">
  <div class="left-section">
    <div class="left-overlay"></div>
    <div class="left-content">
      <h1>Benvenuto!</h1>
      <p>Accedi al tuo account per continuare con Sport Club.</p>
    </div>
  </div>
  <div class="right-section">
    <div class="brand">ClinchNet</div> <!-- Marchio posizionato qui -->
    <h2>Accedi</h2>
    <form>
      <label for="email">Email o nome utente</label>
      <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>

      <div class="form-options">
        <label><input type="checkbox" /> Ricordami</label>
        <a href="#">Password dimenticata?</a>
      </div>

      <button type="submit" onclick="event.preventDefault()">Accedi</button>
    </form>
    <div class="signup-link">
      Non hai un account? <a href="#">Registrati</a>
    </div>
  </div>
</div>
